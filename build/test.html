<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <meta charset="utf-8"/>
        <style>
            input { width: 100px; } .row { width: 400px; } 
            .height-div { width: 200px; }
            .red { color: red; } .yellow { color: yellow; }
            .orange { color: orange; } .green { color: green; }
            #feet-div { 
               

               }
            #inches-div { 
              }
        </style>
    </head>
    <body>
        <div class="all">
            <div class="row">
                <div id="feet-div" class="height-div"> 
                    <input type="text" id="feet"> feet
                </div>
                <div id="inches-div" class="height-div"> 
                    <input type="text" id="inches"> inches 
                </div>
            </div>
            <div class="row" style="clear:both;">
                <div id="pounds-div"> 
                    <input type="text" id="pounds"> pounds 
                </div>
            </div>
            <div class="row"> <button id="btn"> Calculate BMI </button> </div>
            <div class="row"> Your BMI is <span id="results"></span> </div>
        </div>
    </body>
    <script>
        window.onload = function() {
            var clickEventHandler = function () {
                return function() {
                    var feet  = document.getElementById('feet');
                        inches = document.getElementById('inches');  
                        pounds = document.getElementById('pounds')
                    var height = parseFloat(feet) * 12 + parseFloat(inches),
                        weight = parseFloat(pounds),
                        BMI = 703 * weight / (height * height);
                    // document.getElementById('results').innerHTML = BMI
                    if(BMI < 18.5){
                        document.getElementById('results').innerHTML = BMI
                       
                        document.getElementById("results").style.color = "yellow";
                    }
                    else if(BMI<25){
                        document.getElementById('results').innerHTML = BMI
                        document.getElementById("results").style.color = "green";
                       
                    }
                    else if(BMI<30){
                        document.getElementById('results').innerHTML = BMI
                        document.getElementById("results").style.color = "orange";
                        
                    }
                    else{
                        document.getElementById('results').innerHTML = BMI
                        document.getElementById("results").style.color = "red";
                    }
                };
            };
            document.getElementById('btn').onclick = clickEventHandler();
        }; // end window onload code
    </script>

</html>
