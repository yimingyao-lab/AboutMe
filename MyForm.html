    <div class="main">
        <form action="http://www-users.cselabs.umn.edu/~liux4189/echo.php" method="POST">
            <table id="myform" >
                <tr>
                    <th> <label> Event:  </label> </th> 
                    <td> <input type = "text" id="event" name="event" pattern="[a-zA-Z\s]+" title="Event must be alphanumeric" required>  </td>
    
                </tr>
                <tr>
                    <th> <label> Day of Week:</label> </th>
                    <td><select name="day" id = "day">
                        <option value="Sun"> Sun</option>
                        <option value="Mon"> Mon</option>
                        <option value="Tue"> Tue</option>
                        <option value="Wed"> Wed</option>
                        <option value="Thur"> Thur</option>
                        <option value="Fri"> Fri</option>
                        <option value="Sat"> Sat</option>
                    </select> </td>
                </tr>
                <tr>
                    <th> <label> Start:  </label> </th>
                    <td> <input type="time" id="start" name="start"> </td>
                </tr>
                <tr>
                    <th> <label> End: </label> </th>
                    <td> <input type="time" id = "end" name="end"> </td>
                </tr>
            
                <tr>
                    <th> <label> Phone: </label> </th>
                    <td> <input type = "tel" id= "phone" name="phone"></td>
                </tr>
                <tr>
                    <th> <label> Location: </label> </th>
                    <td> <input type = "text" id="location" name="location"> 
                    </td>
                </tr>
                <tr>
                    <th> <label> Extra info: </label> </th> 
                    <td> <input type = "text" id="info" name="info"> </td>
                </tr>
                <tr>
                    <th> <label> Enter URL for the Extra info: </label> </th> 
                    <td> <input type = "url" id="url" name="url"> </td>
                </tr>
                <tr>
                    <th> </th>
                    <td> <input type ="submit" value = "Submit"> </td>
                </tr>
            </table>    
        </form>
    </div>
    <div id="map"> </div>
